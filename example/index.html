<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tiny Vue Example</title>
  <script src="../dist/tinyvue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="template/tinyvue" id="template1">
    <button v-on:click="checked = !checked">trun {{ checked ? 'off' : 'on' }}</button>
    <span v-if="checked">hello world!</span>
  </script>
  <script>
  new TinyVue({
    el: document.getElementById('app'),
    template: document.getElementById('template1').textContent,
    data: {
      checked: false,
    }
  })
  </script>
</body>
</html>
