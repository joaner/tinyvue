<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tiny Vue Example</title>
  <script src="../dist/tinyvue.js"></script>
</head>
<body>
  <!-- container -->
  <div id="app"></div>

  <!-- template -->
  <template id="template1">
    <button v-click="this.checked = !this.checked">trun <expression>this.checked ? 'off' : 'on' </expression></button>
    <span v-show="this.checked">hello world!</span>
  </template>

  <script>
  new TinyVue({
    el: document.getElementById('app'),
    template: document.getElementById('template1').content,
    data: {
      checked: false,
    }
  })
  </script>
</body>
</html>
